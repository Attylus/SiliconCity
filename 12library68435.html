<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon City Public Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light Gray */
            color: #333; /* Dark Gray */
        }
        header {
            background-color: #003366; /* Navy Blue */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px;
        }
        section {
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            background-color: #003366; /* Navy Blue */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Silicon City Public Library</h1>
    </header>
    <div class="container">
        <section>
            <h2>Address</h2>
            <p>101 E Transistor Blvd<br>Silicon City, Calisota</p>
        </section>
        <section>
            <h2>Phone</h2>
            <p>(555) 012-3456</p>
        </section>
        <section>
            <h2>Library Hours</h2>
            <p>Monday to Friday: 9:00 AM - 6:00 PM</p>
            <p>Saturday: 10:00 AM - 4:00 PM</p>
            <p>Sunday: Closed</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Silicon City Public Library. All rights reserved.</p>
    </footer>
</body>
</html>
